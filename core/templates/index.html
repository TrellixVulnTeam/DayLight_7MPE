{% extends 'base.html' %} 
{% load static %} 
{% block main %}

<!-- CABEÇALHO PAGINA -->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="#">
      <i class="fa fa-home"></i> Home</a>
  </li>
</ol>

<!-- CARDS -->
<div class="row">
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-primary o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-fw fa-exclamation"></i>
        </div>
        <div class="mr-5">26 Pedidos</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="#">
        <span class="float-left">Detalhes</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-success o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-fw fa-shopping-cart"></i>
        </div>
        <div class="mr-5">12 Ordem de Compra</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="#">
        <span class="float-left">Detalhes</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-warning o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-fw fa-scissors"></i>
        </div>
        <div class="mr-5">11 Ordem de Serviço</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="#">
        <span class="float-left">Detalhes</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-danger o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fa fa-fw fa-car"></i>
        </div>
        <div class="mr-5">13 Entregas</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="#">
        <span class="float-left">Detalhes</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
</div>

<br />

<div class="row">

  <div class="col-xl-6 col-sm-6 mb">
    <div class="card bg-light mb-3 text-center">
      <img class="card-img-top" src="{% static '_img/weather.jpg' %}">
      <div class="card-body">
        <i class="fa fa-cloud fa-4x"></i>
        <h1 class="card-title">Osasco</h1>
        <h3 class="card-text">30º C</h3>
        <p class="card-text"><small class="text-muted">Thu Apr 14, 2014</small></p>
      </div>
    </div>
  </div>
  
  <!-- CALENDARIO-->
  <div class="col-xs-4 col-xl-6 col-sm-6 mb">
    <div class="card bg-light mb-3 text-center">
      <div id="calendar" class="mb rounded o-hidden h-100">
          <div id="date-popover" class="popover top">
            <h3 class="popover-title"></h3>
            <div id="date-popover-content" class="popover-content"></div>
          </div>
          <div id="my-calendar"></div>
      </div>
    </div>
  </div>

</div>
<br />
{% endblock %}
